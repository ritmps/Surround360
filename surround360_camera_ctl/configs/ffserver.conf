HTTPPort 8090
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 50
MaxClients 50
MaxBandwidth 4000
CustomLog -

<Stream stat.html>
Format status
ACL allow localhost
</Stream>

<Feed preview.ffm>
File /tmp/preview.ffm
FileMaxSize 1G
ACL allow 127.0.0.1
</Feed>

<Stream live.webm>
NoAudio
Feed preview.ffm
Format webm
VideoCodec libvpx-vp9
VideoSize 512x512
VideoFrameRate 1/30
AVOptionVideo flags +global_header
AVOptionVideo cpu-used 0
AVOptionVideo qmin 10
AVOptionVideo qmax 42
AVOptionVideo quality realtime
PreRoll 3
StartSendOnKey
VideoBitRate 3000
</Stream>
